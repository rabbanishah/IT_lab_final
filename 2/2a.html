<!DOCTYPE HTML>
<html>
    <head>
    
    </head>
    <body>
        <canvas id="myCanvas" width="2000" height ="2000">
        <script>
        var c=document.getElementById("myCanvas");
        var ctx= c.getContext("2d");
        ctx.moveTo(50,50);
        ctx.lineTo(500,50);
        ctx.lineTo(500,200);
        ctx.lineTo(50,200);
        ctx.lineTo(50,50);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100,250,50,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(450,250,50,0,2*Math.PI);
        ctx.stroke();
        </script>
        </canvas>
    </body>
   
</html>
