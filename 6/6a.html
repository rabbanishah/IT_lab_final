<!doctype HTML>
<head>
<script>
    function charFreq() {
    var string=document.getElementsByName("string")[0].value;
    var freq = {};
    for (var i=0; i<string.length;i++) {
        var character = string.charAt(i);
        if (freq[character]) {
           freq[character]++;
        } else {
           freq[character] = 1;
        }
    }
//        for var in 
//    document.write(freq);
        var xyz= JSON.stringify(freq);
        alert(xyz);
    };
    </script>
</head>
<body>
ENTER STRING :    <input type="text" name="string">
<input type="submit" name="submit" onclick="charFreq()">
</body>
