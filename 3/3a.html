<head>
<title>
        hello
</title>
<script>
    var objective;
    var num_class;
    var textbook;
    var credits;
    function anirudh()
    {
        alert("anirudh ");
    }
    function blehblehbleh(val)
    {
        switch(val)
            {
                case 1 : alert("CN");
